# Context for all clusters

context:

  # This part if for cert-manager configuration
  certIssuers:
    caClusterIssuers:
      - name: cluster-odp
        ca_crt: 
        ca_key: 
    #      - name: my-public-ca
    #        ca_crt: LS0tLS1C.......RklDQVRFLS0tLS0K
    #        ca_key: LS0tLS1C.......S0VZLS0tLS0K

    selfsignedClusterIssuers:
      - name: cluster-internal

  # This is for cert-manager's users
  certificateIssuer:
    public: cluster-odp
    internal: cluster-internal

  # CA of certificateIssuer.public
  publicCA: 

  dex:
    connectors:
      skas:
        - type: ldap
          id: ldap
          name: SKAS
          config:
            host: skas-main-padl.skas-system.svc:636
            insecureNoSSL: false
            # CA of certificateIssuer.public
            rootCAData: ""
            bindDN: cn=readonly,dc=system,dc=skasproject,dc=com
            bindPW: mysecret
            userSearch:
              baseDN: ou=users,dc=skasproject,dc=com
              filter: "(objectClass=inetOrgPerson)"
              username: uid
              idAttr: uid
              emailAttr: mail
              nameAttr: uid
              emailSuffix: mydomain.com
            groupSearch:
              baseDN: ou=groups,dc=skasproject,dc=com
              filter: "(objectClass=groupOfUniqueNames)"
              userMatchers:
                - userAttr: uid
                  groupAttr: memberUid
              nameAttr: cn
      openldap:
        - type: ldap
          id: ldap
          name: OPENLDAP
          config:
            host: openldap-main.openldap.svc
            insecureNoSSL: false
            rootCAData: ""
            bindDN: cn=admin,dc=odp,dc=com
            bindPW: admin123
            userSearch:
              baseDN: ou=Users,dc=odp,dc=com
              filter: (objectClass=inetOrgPerson)
              username: uid
              idAttr: uid
              emailAttr: mail
              nameAttr: uid
              emailSuffix: mydomain.com
            groupSearch:
              baseDN:  ou=Groups,dc=odp,dc=com
              filter: (objectClass=posixgroup)
              userMatchers:
                - userAttr: uid
                  groupAttr: memberUid
              nameAttr: cn
      ldap1:
        - type: ldap
          id: ldap
          name: LDAP1
          config:
            host: ldap1
            insecureNoSSL: false
            rootCAData: ""
            bindDN: cn=Manager,dc=odp,dc=com
            bindPW: admin123
            userSearch:
              baseDN: ou=Users,dc=odp,dc=com
              filter: (objectClass=inetOrgPerson)
              username: uid
              idAttr: uid
              emailAttr: mail
              nameAttr: uid
              emailSuffix: mydomain.com
            groupSearch:
              baseDN:  ou=Groups,dc=odp,dc=com
              filter: (objectClass=posixgroup)
              userMatchers:
                - userAttr: uid
                  groupAttr: memberUid
              nameAttr: cn

  minio:
    ldapSettings:
      skas:
        environment:
          MINIO_IDENTITY_LDAP_SERVER_ADDR: skas-padl.skas-system.svc:636
          MINIO_IDENTITY_LDAP_LOOKUP_BIND_DN: "cn=readonly,dc=system,dc=skasproject,dc=com"
          MINIO_IDENTITY_LDAP_LOOKUP_BIND_PASSWORD: "mysecret"
          MINIO_IDENTITY_LDAP_USER_DN_SEARCH_BASE_DN: "ou=users,dc=skasproject,dc=com"
          MINIO_IDENTITY_LDAP_USER_DN_SEARCH_FILTER: "(uid=%s)"
          MINIO_IDENTITY_LDAP_GROUP_SEARCH_BASE_DN: "ou=groups,dc=skasproject,dc=com"
          MINIO_IDENTITY_LDAP_GROUP_SEARCH_FILTER: "(&(objectclass=groupOfUniqueNames)(member=%d))"
          MINIO_IDENTITY_LDAP_TLS_SKIP_VERIFY: "off"
          MINIO_IDENTITY_LDAP_SERVER_INSECURE: "off"
          MINIO_IDENTITY_LDAP_SERVER_STARTTLS: "off"
          MINIO_IDENTITY_LDAP_SRV_RECORD_NAME: ""
          MINIO_IDENTITY_LDAP_COMMENT: "LDAP/SKAS server"
      ldap1:
        environment:
          MINIO_IDENTITY_LDAP_SERVER_ADDR: ldap1
          MINIO_IDENTITY_LDAP_LOOKUP_BIND_DN: "cn=Manager,dc=odp,dc=com"
          MINIO_IDENTITY_LDAP_LOOKUP_BIND_PASSWORD: "admin123"
          MINIO_IDENTITY_LDAP_USER_DN_SEARCH_BASE_DN: "ou=Users,dc=odp,dc=com"
          MINIO_IDENTITY_LDAP_USER_DN_SEARCH_FILTER: "(uid=%s)"
          MINIO_IDENTITY_LDAP_GROUP_SEARCH_BASE_DN: " ou=Groups,dc=odp,dc=com"
          MINIO_IDENTITY_LDAP_GROUP_SEARCH_FILTER: "(&(objectclass=posixgroup)(member=%d))"
          MINIO_IDENTITY_LDAP_TLS_SKIP_VERIFY: "off"
          MINIO_IDENTITY_LDAP_SERVER_INSECURE: "off"
          MINIO_IDENTITY_LDAP_SERVER_STARTTLS: "off"
          MINIO_IDENTITY_LDAP_SRV_RECORD_NAME: ""
          MINIO_IDENTITY_LDAP_COMMENT: "LDAP1 server"

  pgadmin:
    ldapSettings:
      skas:
        # WARNING: DOES NOT WORKS. For future extension (Improve sk-padl)
        authSources:
          - internal
          - ldap
        createUser: no
        serverUri: ldaps://skas-padl.skas-system.svc:636
        usernameAttribute: uid
        searchBaseDn: ou=users,dc=skasproject,dc=com
        searchFilter: "(objectClass=inetOrgPerson)"
        scope: sub
        startTls: false
        bindUser: cn=readonly,dc=system,dc=skasproject,dc=com
        bindPassword: mysecret
        secretNsCa: cert-manager/cluster-issuer1-ca # TBD i.e: cert-manager/cluster-issuer-ca

